<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body id="app">

    <header>

    </header>


    <main>


        <section class="d-flex flex-wrap justify-content-center gap-5">
            <h1 class="w-100 text-center">NIKE</h1>
            <template v-for="shoe in shoes">
                <div class="card" style="width: 18rem;">
                    <p class="position-absolute top-0 start-50 translate-middle bg-light text-danger w-75 stock fw-bold text-center border rounded-5"
                        v-if="shoe.cantidad > 0 && shoe.cantidad < 5">Â¡Pocas Unidades!</p>
                    <p class="position-absolute top-0 start-50 translate-middle   w-75 stock fw-bold text-center "
                        v-if="shoe.cantidad == 0"></p>
                    <img :src="shoe.image" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{shoe.title}}</h5>
                        <p class=" ">${{shoe.price}}</p>

                        <p v-if="shoe.cantidad > 0" class="card-text"> Unidades disponibles: {{shoe.cantidad}}</p>
                        <p v-if="shoe.cantidad == 0" class="card-text"> Unidades disponibles: SIN STOCK</p>

                        <a href="#" v-if="shoe.cantidad > 0" class="btn btn-success justify-self-end"   >Add to cart</a>
                        <a href="#" v-if="shoe.cantidad == 0" class="btn btn-success">Add to cart</a>
                    </div>
                </div>
            </template>
        </section>




    </main>


    <footer>

    </footer>

        crossorigin="anonymous"></script>

    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>

</html>
